<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>이즈히어 공지사항 등록</title>
</head>
<body>
<h1>공지사항 등록</h1>
<form action="/submit_notice" method="POST" enctype="multipart/form-data">
    <label for="title">제목:</label><br>
    <input type="text" id="title" name="title" required><br>
    <label for="content">내용:</label><br>
    <textarea id="content" name="description" rows="4" cols="50" required></textarea><br>
    <label for="file">사진:</label><br>
    <input type="file" id="file" name="file"><br>
    <input type="submit" value="등록">
</form>
</body>
</html>
